<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head> 
        <title>JSF Html Tag h:outputStylesheet</title>
    </h:head>
    <h:body>
        <h1>JSF Html Tag h:outputStylesheet</h1>
        
        <h:outputStylesheet library="css" name="style.css" />
    	
    	<div class="kirmizi">Güzel gören, güzel düşünür.</div>
        <div class="mavi">Güzel düşünen hayatından lezzet alır.</div>
        <div class="yesil">B.S.N.</div>
   
    </h:body>
